# ~/.config/gum/gum.conf

# Input styling
GUM_INPUT_CURSOR_FOREGROUND="{{colors.primary.default.hex}}"
GUM_INPUT_PROMPT_FOREGROUND="{{colors.primary.default.hex}}"
GUM_INPUT_PLACEHOLDER_FOREGROUND="{{colors.outline.default.hex}}"
GUM_INPUT_WIDTH=80

# Choose/Select styling
GUM_CHOOSE_CURSOR_FOREGROUND="{{colors.primary.default.hex}}"
GUM_CHOOSE_ITEM_FOREGROUND="{{colors.on_surface.default.hex}}"
GUM_CHOOSE_SELECTED_FOREGROUND="{{colors.primary.default.hex}}"
GUM_CHOOSE_HEADER_FOREGROUND="{{colors.primary.default.hex}}"

# Filter styling
GUM_FILTER_INDICATOR_FOREGROUND="{{colors.primary.default.hex}}"
GUM_FILTER_MATCH_FOREGROUND="{{colors.secondary.default.hex}}"
GUM_FILTER_PROMPT_FOREGROUND="{{colors.primary.default.hex}}"
GUM_FILTER_PLACEHOLDER_FOREGROUND="{{colors.outline.default.hex}}"

# Confirm styling
GUM_CONFIRM_PROMPT_FOREGROUND="{{colors.primary.default.hex}}"
GUM_CONFIRM_SELECTED_FOREGROUND="{{colors.on_primary.default.hex}}"
GUM_CONFIRM_SELECTED_BACKGROUND="{{colors.primary.default.hex}}"
GUM_CONFIRM_UNSELECTED_FOREGROUND="{{colors.on_surface.default.hex}}"
GUM_CONFIRM_UNSELECTED_BACKGROUND="{{colors.surface_variant.default.hex}}"

# Write/Editor styling
GUM_WRITE_CURSOR_FOREGROUND="{{colors.primary.default.hex}}"
GUM_WRITE_PROMPT_FOREGROUND="{{colors.primary.default.hex}}"
GUM_WRITE_PLACEHOLDER_FOREGROUND="{{colors.outline.default.hex}}"
GUM_WRITE_WIDTH=80
GUM_WRITE_HEIGHT=10

# Spin styling
GUM_SPIN_SPINNER_FOREGROUND="{{colors.primary.default.hex}}"
GUM_SPIN_TITLE_FOREGROUND="{{colors.on_surface.default.hex}}"

# Style component
GUM_STYLE_FOREGROUND="{{colors.on_surface.default.hex}}"
GUM_STYLE_BACKGROUND="{{colors.shadow.default.hex}}"
GUM_STYLE_BORDER_FOREGROUND="{{colors.primary.default.hex}}"

# Format styling
GUM_FORMAT_THEME="dark"

# Pager styling
GUM_PAGER_BORDER="none"
GUM_PAGER_HELP_FOREGROUND="{{colors.outline.default.hex}}"
