# ~/.config/hypr/hyprland.conf
source = ~/.config/hypr/variables.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/appearance.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/rules.conf

################
### MONITORS ###
################
# Auto-generated by hyprmon - edit with hyprmon or manually
monitor=DP-2,2560x1440@143.97,1952x0,1.00
monitor=HDMI-A-2,1920x1080@60.00,32x0,1.00

workspace = 1, monitor:DP-2, persistent:true
workspace = 2, monitor:HDMI-A-2, persistent:true
workspace = 3, monitor:DP-2, persistent:true
workspace = 4, monitor:HDMI-A-2, persistent:true
workspace = 5, monitor:HDMI-A-2, persistent:true

#############
### DEBUG ###
#############
debug {
    disable_logs = true
    enable_stdout_logs = false
}

source = ~/.config/hypr/noctalia/noctalia-colors.conf